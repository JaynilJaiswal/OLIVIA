<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>OLIVIA</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script type="text/javascript" src="../static/js/recording_emitting.js"></script>
    <script type="text/javascript" src="../static/js/location_ip_timezone.js"></script>
    <style>
        body { background-image: url("../static/images/VA_anim4-0.png"); background-repeat: no-repeat; background-size: 100%; background-position-y: -180px; background-color: rgb(6, 10, 27);}
        h1 {text-align: center; color:#04d9ff;}
        p  {text-align: center;}
        h2 {text-align: center; color: #04d9ff;}
        ol {text-align: center; color: #04d9ff;}
        div {
            position: relative;
            top: 60px;
            left: 438px;
            width: 400px;
            height: 400px;
        }



        img.avatar {
        width: 50%;
        border-radius: 5%;
        align-items: center;
        padding-left: 5px;
        }

        img.qr_code{
        width: 80%;
        height :50%;
        align-items: center;
        }

        span.psw {
        float: right;
        padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 10px;
        }

        /* Modal Content/Box */
        .modal-content {
        background-color: #04d9ff;
        /* margin: 5% auto 15% auto; 5% from the top, 15% from the bottom and centered */
        border-radius: 5%;
        width: 25%; /* Could be more or less, depending on screen size */
        height: 70%;
        padding-left: 20px;
        }

        .FindInfo-modal-content{
        background-color: #e2e2e2;
        /* margin: 5% auto 15% auto; 5% from the top, 15% from the bottom and centered */
        border-radius: 5%;
        padding-left: 5px;
        }
        
        
        /* Modal Content/Box */
        .modal-content-qr {
        background-color: #ffff;
        /* margin: 5% auto 15% auto; 5% from the top, 15% from the bottom and centered */
        border-radius: 5%;
        width: 25%; /* Could be more or less, depending on screen size */
        height: 70%;
        padding-left: 20px;
        }

        /* Control the left side */
        .UrlDiv {
        display: flex;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        }

        /* If you want the content centered horizontally and vertically */
        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        }

        .music-player{
        display: inline-block; 
        width:300px; 
        align-items: center; 
        margin: 24px 0 12px 0;
        }

        /* The Close Button (x) */
        .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: red;
        cursor: pointer;
        }

        
        /* Add Zoom Animation */
        .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
        }
        
        @keyframes animatezoom {
        from {transform: scale(0)} 
        to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
        }


        /* Card CSS for find info */

        @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
        @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

        .card {
        width: 45%;
        height: 20%;
        background: transparent;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        box-shadow: 0px 20px 30px 3px rgba(0, 0, 0, 0.55);
        }
        
        .card_left {
        width: 20%;
        height: 100%;
        float: left;
        overflow: hidden;
        background: transparent;
        }
        .card_left img {
        width: 100%;
        height: 100%;
        border-radius: 10px 0 0 10px;
        -webkit-border-radius: 10px 0 0 10px;
        -moz-border-radius: 10px 0 0 10px;
        position: relative;
        }
        .card_right {
        width: 80%;
        float: left;
        background: #ffffff;
        height: 100%;
        border-radius: 0 10px 10px 0;
        -webkit-border-radius: 0 10px 10px 0;
        -moz-border-radius: 0 10px 10px 0;
        }
        .card_right h1 {
        color: black;
        font-family: "Arial", black;
        font-weight: 500;
        text-align: left;
        font-size: 18px;
        margin: px 0 0 0;
        padding: 0 0 0 5px;
        letter-spacing: 1px;
        }

        .card_right__review p {
        color: black;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
        overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Hello {{fname}}!</h1>
    <div id="mic-box" onclick="ListeningMode()"></div>
    <audio id="output_voice" style="display:none;" autoplay></audio>
    <audio id ="default-messages" style="display:none;" controls autoplay ></audio>
    <h1 id="getWeclome_msg" style="display:none;">{{getWelcome_msg}}</h1>
    <br/><br/>
    {% if current_user.is_authenticated %}
    <br/><br/>
    <a href="{{ url_for('auth.logout') }}" style="right:10%;">
        <h1>Logout</h1>
    </a>
    {% endif %}
    <div id="contacts-modal" class="modal">
        <div class="modal-content animate">
            <form action="{{ url_for('add_contacts')}}" method='POST'>
                <span onclick="document.getElementById('contacts-modal').style.display = 'none';interrupt = 'no';reset(); recordMode(1500);" class="close">&times;</span>
                
                <h2 style="text-align: center; color: black;">Add To Contacts</h2>
                    <label for="fname"><b>Firstname</b></label><br/>
                    <input type="text" placeholder="firstname" name="fname" id ="fname"required><br/><br/>
                    <label for="lname"><b>Lastname</b></label><br/>
                    <input type="text" placeholder="lastname" name="lname" id="lname"><br/><br/>
                    <label for="email"><b>Primary email</b></label><br/>
                    <input type="text" placeholder="email" name="email" id ="email" required><br/><br/>
                    <label for="second_email"><b>Secondary email</b></label><br/>
                    <input type="text" placeholder="email" name="second_email" id="second_email"><br/><br/>
                    <center><input type="submit" onclick="interrupt = 'no'; recordMode(1500);" style="width:100px;"></input></center>
            </form>
        </div>
    </div>
    <div id="music-modal" class="modal">
        <div class="modal-content animate">
            <span onclick="document.getElementById('music-modal').style.display = 'none';document.getElementById('music-player').pause();interrupt = 'no'; recordMode(1500);reset();" class="close">&times;</span><br/><br/><br/><br/>
            <img id="thumbnail-image" src="test.png" alt="Music Label Image" class="avatar"> 
            <h3 id="music-album-name" style="font: size 18px;"></h3>
            <audio id="music-player" class="music-player" controls autoplay></audio>
        </div>
    </div>
    <div id="whats-app-qr-code-modal" class="modal">
        <div class="modal-content-qr animate">
            <span onclick="document.getElementById('whats-app-qr-code-modal').style.display = 'none'; interrupt = 'no'; recordMode(1500); reset();" class="close">&times;</span><br/><br/><br/><br/>
            <img id="qr-code" alt="QR Code" class="qr_code"> 
        </div>
    </div>
    <div id="findInfo-modal" class="modal">
        <div class="FindInfo-modal-content animate">
            <span onclick="document.getElementById('findInfo-modal').style.display = 'none'; interrupt = 'no'; recordMode(1500); reset();" class="close">&times;</span><br/><br/>
            <div id = "UrlDiv" class = "UrlDiv">
            </div>
        </div>
    </div>
</body>
</html>
